<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catalog Of Product</title>
    <link rel="stylesheet" href="catalogOfProduct.css">
</head>

<div id="container">
    <h1 id="mainTitle">Promise Demo</h1>
    <div class="field">
        <h3>Search Product by ID</h3>
        <input id="input">
        <button id="inputBtn">Search Product</button>
    </div>
    <div class="field">
        <h3>Examined Product</h3>
        <p id="productText">Product ID: <br>Price: <br>Type: <br></p>
        <h3>List of Similar Products</h3>
        <table id="similarTable" width="300px" border="1">
            <tr>
                <th>ProductID</th>
                <th>Type</th>
                <th>Price</th>
                <th>Examine</th>
            </tr>
        </table>
    </div>
    <div class="field">
        <h3>List of All Products</h3>
        <table id="mainTable" width="300px" border="1">
            <tr>
                <th>ProductID</th>
                <th>Type</th>
                <th>Price</th>
                <th>Examine</th>
            </tr>
        </table>
    </div>
</div>



<script src="library.js"></script>
<script src="catalogOfProduct.js"></script>

<body>



</body>

</html>
