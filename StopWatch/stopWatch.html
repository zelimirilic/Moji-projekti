<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopWatch.css">
</head>

<body>
    <div class="container">

        <h1 id="title">Stopwatch Demo</h1><br>

        <p id="timer">0.00</p><br>

        <button id="start" class="btn" type="button">Start/Stop</button>
        <button id="reset" class="btn" type="reset">Reset</button>
        <button id="record" class="btn" type="button">Record Time</button>

        <h4>Past Time</h4>

        <p id="pastTime"></p>

        <ul id="pastTimeList"></ul>

    </div>

    <script src="stopWatch.js"></script>
</body>

</html>
